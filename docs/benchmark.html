<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Benchmark</title>
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <h1>Quality test and benchmark</h1>
  <div style="position: relative">
    <canvas id="splitTest" width="400" height="200" style="position: absolute;"></canvas>
    <canvas id="barChart" width="400" height="200" style="position: absolute; padding-left: 420px"></canvas>
    <div class="bench-popup" style="display: none; position: absolute; padding-left: 830px; padding-top: 12px;">debug</div>
    <div class="bench-popup" style="display: none; position: absolute; padding-left: 840px; padding-top: 10px;">
      <div style="padding-top: 4px;"><canvas id="withNumber" width="15" height="10"></canvas></div>
      <div style="padding-top: 4px;"><canvas id="withDoubleJs" width="15" height="10"></canvas></div>
      <div style="padding-top: 4px;"><canvas id="withDoubleJs_FirstVer" width="15" height="10"></canvas></div>
      <div style="padding-top: 4px;"><canvas id="withDoubleJs_Wasm" width="15" height="10"></canvas></div>
      <div style="padding-top: 4px;"><canvas id="withDoubleJs_WasmOpt" width="15" height="10"></canvas></div>
      <div style="padding-top: 4px;"><canvas id="withDecimalJs" width="15" height="10"></canvas></div>
      <div style="padding-top: 4px;"><canvas id="withBigNumberJs" width="15" height="10"></canvas></div>
      <div style="padding-top: 4px;"><canvas id="withBigJs" width="15" height="10"></canvas></div>
      <div style="padding-top: 4px;"><canvas id="withBigFloat32" width="15" height="10"></canvas></div>
      <!-- <div style="padding-top: 4px;"><canvas id="withBigFloat53" width="15" height="10"></canvas></div> -->
    </div>
  </div>
  <p class="bench-popup" style="display: none; font-family: 'Open Sans', sans; padding-top: 213px">
    All libraries setted to precision with 31 decimal digits. <br/>
    To increase BigJs and BigNumberJs I used .round(31) and .dp(31) after each multiplication without it they become x1000 slower.<br/>
  </p>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

<!-- v0.1 version -->
<script src="https://unpkg.com/double.js@0.1.0"></script>
<script>D01 = Double;</script>

<!-- wasm version -->
<script>
  let imports = { env: { abort() { console.error("abort called");}}}
  let wasm, wasmOpt;
  fetch('../wasm/mandel.wasm').then(response =>
    response.arrayBuffer()
  ).then(bytes => WebAssembly.instantiate(bytes, imports)).then(results => {
    wasm = results.instance.exports;
    console.log('wasm loaded, test=' + wasm.test());
  }).catch(console.error);
  fetch('../wasm/mandelOpt.wasm').then(response =>
    response.arrayBuffer()
  ).then(bytes => WebAssembly.instantiate(bytes, imports)).then(results => {
    wasmOpt = results.instance.exports;
    console.log('wasmOpt loaded, test=' + wasmOpt.test());
  }).catch(console.error);
</script>

<script src="https://unpkg.com/double.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.0.1/decimal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/7.2.1/bignumber.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.1.2/big.min.js"></script>
<script src="https://unpkg.com/bigfloat"></script>

<script src="./benchmark.js"></script>
</html>
